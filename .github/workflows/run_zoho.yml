name: Auto Refresh Zoho Data

on:
  schedule:
    - cron: "0 * * * *"   # Run every hour
  workflow_dispatch:

permissions:
  contents: write   # Allow pushing changes

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run Zoho Fetch Script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          ORG_ID: ${{ secrets.ORG_ID }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          python code.py

      - name: Debug — List Workspace Files
        run: |
          echo "Workspace path: $GITHUB_WORKSPACE"
          ls -la $GITHUB_WORKSPACE

      - name: Commit and Push Updated JSON Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          cd $GITHUB_WORKSPACE

          git add invoices.json bills.json expenses.json creditnotes.json || true

          if ! git diff --cached --quiet; then
            git commit -m "Auto-update Zoho JSON files [CI SKIP]" || true
            git push
            echo "✅ Changes pushed successfully."
          else
            echo "ℹ️ No changes to commit."
          fi
