name: Auto Refresh Zoho Data

on:
  schedule:
    - cron: "0 * * * *"   # Run every hour
  workflow_dispatch:

permissions:
  contents: write   # Allow workflow to push commits

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run Zoho Fetch Script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          ORG_ID: ${{ secrets.ORG_ID }}
        run: |
          python code.py   # سكربتك الجديد

      - name: List files (Debug)
        run: ls -la

      - name: Commit and Push Updated JSON Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          FILES=("invoices.json" "bills.json" "expenses.json" "creditnotes.json")

          for FILE in "${FILES[@]}"; do
            if [ -f "$FILE" ]; then
              echo "Found $FILE — checking for changes..."
              git add "$FILE"

              if ! git diff --cached --quiet; then
                git commit -m "Auto-update $FILE [CI SKIP]"
                git push
                echo "✅ $FILE committed and pushed."
              else
                echo "ℹ️ No changes in $FILE."
              fi
            else
              echo "⚠️ $FILE not found — skipping"
            fi
          done
